<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>

    <div class="header">
        <div class="content-container">
            <h1>Students management system</h1>
            <button class="btn btn-success">Login</button>
        </div>
    </div>

    <div style="margin: 20px;">
        <div class="container">
            <div class="row" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); padding: 20px; margin-top: 60px; border-radius: 10px;">
                <h3>Create Account</h3>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-md-6" style="margin: 20px 0;">
                            <label for="validationCustom01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="col-md-6" style="margin: 20px 0;">
                            <label for="validationCustom02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                        <div class="col-md-6" style="margin: 20px 0;">
                            <label for="validationCustom02" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="col-md-6" style="margin: 20px 0;">
                            <label for="validationCustom02" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" id="signup-btn" type="submit">Create account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"
        integrity="sha256-S/HO+Ru8zrLDmcjzwxjl18BQYDCvFDD7mPrwJclX6U8=" crossorigin="anonymous"></script>
    <script type="module" src="auth.js"></script>

</body>

</html>
